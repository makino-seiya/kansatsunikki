server {
    listen 80;
    server_name kansatsu.astra-bc.co.jp _;

    # Let's Encrypt ACME Challenge (for certificate issuance/renewal)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check
    location = /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Redirect all HTTP to HTTPS (except ACME path)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name kansatsu.astra-bc.co.jp;

    ssl_certificate     /etc/letsencrypt/live/kansatsu.astra-bc.co.jp/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kansatsu.astra-bc.co.jp/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;

    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;

    # Frontend
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # API
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location = /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}

